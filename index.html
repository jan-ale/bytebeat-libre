<html>
  <head>
    <title>Bytebeat player</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          --background: #222;
          --color: #fff;
          --color-faint: #999;
        }
        body {
          background-color: var(--background);
          color: var(--color);
        }
        a {
          color: #9cf;
        }
        a:visited {
          color: #f7f;
        }
        button {
          border-width: thin;
          border-style: solid;
          border-color: var(--color-faint);
          background-color: var(--background);
          color: var(--color);
        }
        button:active {
          filter: brightness(80%);
        }
      }
    </style>
  </head>
  <body>
    <p>This still has nothing. Perhaps press this button while you wait?: <button id="button">Button</button></p>
    <span id="display"></span>
    <p>Want to report a bug/other thing? Do so at <a href="https://github.com/jan-ale/bytebeat-libre/issues">my github issues page</a>.</p>

    <p>Code licensed under GPL 3.0 or any later version.</p>
    <script src="player.js"></script>
  </body>
</html>
